name: learn-github-actions
on:
  push:
    branches:
      - main
jobs:
   build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    
    - name: Checkout code
      uses: actions/checkout@v2
 
    - name: Install dependencies
      run: npm install

    - name: Build the project
      run: npm run build --if-present


    - name: Run tests
      run: npm test -- --watch=false --browsers=ChromeHeadless
      
